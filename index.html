<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カードランダム抽出</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>カードランダム抽出</h1>
    </header>
    
    <main>
        <section id="extraction">
            <h2>抽出設定</h2>
            <form id="extractForm">
                <label for="extractCount">抽出数：</label>
                <input type="number" id="extractCount" min="1" value="1">
                <button type="submit">ランダムに抽出</button>
            </form>
        </section>

        <section id="results">
            <h2>抽出結果</h2>
            <ul id="result"></ul>
        </section>

        <section id="cards">
            <h2>カード一覧</h2>
            <ul id="cardList"></ul>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
